# ==========================================
# CONFIGURAZIONE GENERALE APP
# ==========================================
server.port=8082
spring.application.name=prenotazioni-app
server.forward-headers-strategy=native

# ==========================================
# CONFIGURAZIONE VAULT
# ==========================================
spring.cloud.vault.uri=http://localhost:8200
spring.cloud.vault.authentication=token
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.application-name=prenotazioni-app

# Il token viene passato come variabile d'ambiente o parametro all'avvio
spring.cloud.vault.token=${VAULT_TOKEN}

spring.config.import=vault://

# ==========================================
# DATABASE
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/prenotazioni_db
spring.datasource.driver-class-name=org.postgresql.Driver
# Username e Password vengono iniettati da Vault
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# KEYCLOAK OIDC (Login & Identità)
# ==========================================
spring.security.oauth2.client.registration.keycloak.client-id=prenotazioni-app
spring.security.oauth2.client.registration.keycloak.client-secret=${keycloak_secret}
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.keycloak.issuer-uri=https://auth.prenotazioni-dev.com/realms/prenotazioni-aule
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# ==========================================
# KEYCLOAK AUTHORIZATION CLIENT (PDP CONFIG)
# Serve alla classe KeycloakPdpService per chiedere i permessi
# ==========================================
# URL base del server (senza /realms/...)
keycloak.auth-server-url=https://auth.prenotazioni-dev.com

# Il nome del realm
keycloak.realm=prenotazioni-aule

# Il Client ID che agisce da Resource Server (deve coincidere con quello sopra)
keycloak.resource=prenotazioni-app

# Il Secret (riutilizziamo quello che Vault inietta per OIDC)
keycloak.credentials.secret=${keycloak_secret}

# ==========================================
# SICUREZZA SESSIONI & COOKIE
# ==========================================
# Impedisce a JavaScript di leggere il cookie (Protezione contro furto via XSS)
server.servlet.session.cookie.http-only=true
# Forza il cookie a viaggiare solo su HTTPS (Protezione contro Sniffing)
server.servlet.session.cookie.secure=true
# Protegge contro attacchi CSRF impedendo l'invio del cookie da siti terzi
server.servlet.session.cookie.same-site=lax

# ==========================================
# LOGGING
# ==========================================
logging.file.name=logs/application.log
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG

# 1. Per vedere Spring che recupera le info utente (Login/UserInfo)
logging.level.org.springframework.security.web.authentication=DEBUG

# 2. Per vedere la richiesta di permesso (PEP -> PDP) e la risposta
logging.level.org.keycloak.authorization.client=DEBUG

# 3. (OPZIONALE - "X-RAY MODE") Per vedere il JSON esatto inviato via rete
# Attivalo solo se vuoi vedere proprio il body della richiesta HTTP
logging.level.org.apache.http.wire=DEBUG