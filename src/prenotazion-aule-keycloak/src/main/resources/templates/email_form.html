<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambia Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white fw-bold">Modifica Email</div>
                <div class="card-body p-4">

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form method="post" th:action="@{/user/profile/email}">
                        <div class="mb-3">
                            <label class="form-label">Email Attuale</label>
                            <input type="text" class="form-control" th:value="${currentEmail}" disabled>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Nuova Email</label>
                            <input type="email" name="newEmail" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salva Nuova Email</button>
                            <a th:href="@{/user/profile}" class="btn btn-outline-secondary">Annulla</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
