<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Utente - Prenotazioni</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .glass-header {
            background: rgba(13, 110, 253, 0.95);
            backdrop-filter: blur(10px);
        }
        .card-custom {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .form-floating > .form-select { padding-top: 1.625rem; padding-bottom: .625rem; }
    </style>
</head>
<body class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg navbar-dark glass-header mb-5 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-calendar-range me-2"></i>MyBooking</a>

        <div class="d-flex align-items-center gap-2">
            <span class="text-white opacity-75 d-none d-md-block me-3">Ciao, <strong class="text-white" th:text="${username}">User</strong></span>

            <a th:href="@{/user/profile}" class="btn btn-sm btn-outline-light rounded-pill border-0 px-3">
                <i class="bi bi-person-circle me-1"></i> Profilo
            </a>

            <button class="btn btn-sm btn-outline-light rounded-circle border-0" id="themeToggle">
                <i class="bi bi-moon-stars"></i>
            </button>

            <form th:action="@{/logout}" method="post" class="m-0 ms-2">
                <button type="submit" class="btn btn-light btn-sm rounded-pill fw-bold text-primary px-3">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container pb-5">
    <div class="row g-5">

        <div class="col-lg-4">
            <div class="card card-custom p-4 sticky-top" style="top: 20px; z-index: 1;">
                <div class="d-flex align-items-center mb-4 text-primary">
                    <i class="bi bi-plus-circle-fill fs-3 me-2"></i>
                    <h4 class="mb-0 fw-bold">Nuova Prenotazione</h4>
                </div>

                <form method="post" th:action="@{/user/book}" id="bookingForm">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold ms-1">SCEGLI AULA</label>
                        <select class="form-select form-select-lg border-0 bg-body-secondary" name="roomId" required>
                            <option value="" disabled selected>-- Seleziona uno spazio --</option>
                            <option th:each="room : ${rooms}"
                                    th:value="${room.id}"
                                    th:text="${room.name} + ' (' + ${room.capacity} + ' posti)'">
                            </option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-muted small fw-bold ms-1">DATA</label>
                        <input type="date" class="form-control form-control-lg border-0 bg-body-secondary" name="date" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow-sm">
                        Conferma Prenotazione <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <h5 class="text-muted fw-bold mb-4 ps-2">LE TUE PRENOTAZIONI ATTIVE</h5>

            <div th:if="${#lists.size(myBookings) == 0}" class="text-center py-5 opacity-50">
                <i class="bi bi-journal-x display-1"></i>
                <p class="mt-3">Nessuna prenotazione futura.</p>
            </div>

            <div class="vstack gap-3" th:if="${#lists.size(myBookings) > 0}">
                <div th:each="b : ${myBookings}" class="card card-custom p-3 d-flex flex-row align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-3">
                        <div class="bg-primary bg-opacity-10 text-primary rounded-4 p-3 text-center" style="min-width: 80px;">
                            <i class="bi bi-calendar-event d-block fs-4"></i>
                            <small class="fw-bold" th:text="${b.date}">DATA</small>
                        </div>

                        <div>
                            <h5 class="fw-bold mb-1" th:text="${b.room.name}">Aula</h5>
                            <span class="badge bg-secondary bg-opacity-10 text-secondary border">Prenotazione #<span th:text="${b.id}"></span></span>
                        </div>
                    </div>

                    <form th:action="@{'/user/delete/' + ${b.id}}" method="post">
                        <button type="button" class="btn btn-light text-danger rounded-circle p-2" onclick="confirmCancel(this)" title="Annulla">
                            <i class="bi bi-trash3-fill fs-5"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:inline="javascript">
    /* LOGICA TOAST PER MESSAGGI DI ERRORE/SUCCESSO */
    const urlParams = new URLSearchParams(window.location.search);
    const errorMsg = urlParams.get('error');
    const successMsg = urlParams.get('message');

    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    });

    if (errorMsg) {
        Toast.fire({ icon: 'error', title: errorMsg });
        // Pulisce l'URL dai parametri per evitare che il toast ricompaia al refresh
        window.history.replaceState({}, document.title, window.location.pathname);
    }
    if (successMsg) {
        Toast.fire({ icon: 'success', title: successMsg });
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    // Conferma Cancellazione
    function confirmCancel(btn) {
        Swal.fire({
            title: 'Sei sicuro?',
            text: "Vuoi eliminare la prenotazione?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#dc3545',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'SÃ¬, elimina',
            cancelButtonText: 'Annulla'
        }).then((result) => {
            if (result.isConfirmed) {
                btn.closest('form').submit();
            }
        });
    }

    // Gestione Dark Mode
    const toggleBtn = document.getElementById('themeToggle');
    const html = document.documentElement;

    if(localStorage.getItem('theme') === 'dark') {
        html.setAttribute('data-bs-theme', 'dark');
        toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i>';
    }

    toggleBtn.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        toggleBtn.innerHTML = newTheme === 'light' ? '<i class="bi bi-moon-stars"></i>' : '<i class="bi bi-sun-fill"></i>';
    });
</script>

</body>
</html>
