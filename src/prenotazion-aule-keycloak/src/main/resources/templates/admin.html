<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Prenotazioni Aule</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <style>
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .icon-box { width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border-radius: 12px; }
        .dataTables_filter input { border-radius: 20px; padding-left: 15px; }
    </style>
</head>
<body class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg sticky-top border-bottom bg-body px-3 shadow-sm" style="backdrop-filter: blur(10px);">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2 fw-bold text-danger" href="#">
            <i class="bi bi-shield-lock-fill"></i> AdminPanel
        </a>

        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-sm btn-outline-secondary rounded-circle" id="themeToggle" title="Cambia Tema">
                <i class="bi bi-moon-stars"></i>
            </button>

            <div class="vr mx-1"></div>

            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-sm btn-danger rounded-pill px-3">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid py-4 px-md-4">

    <div class="mb-4">
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0 border-start border-danger border-4" role="alert">
            <div class="d-flex align-items-center">
                <i class="bi bi-exclamation-octagon-fill fs-4 me-3"></i>
                <div>
                    <strong>Attenzione!</strong> <span th:text="${param.error}">Errore generico</span>
                </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${param.message}" class="alert alert-success alert-dismissible fade show shadow-sm border-0 border-start border-success border-4" role="alert">
            <div class="d-flex align-items-center">
                <i class="bi bi-check-circle-fill fs-4 me-3"></i>
                <div>
                    <strong>Operazione riuscita!</strong> <span th:text="${param.message}">Successo generico</span>
                </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="card h-100 p-3">
                <div class="d-flex align-items-center gap-3">
                    <div class="icon-box bg-danger bg-opacity-10 text-danger">
                        <i class="bi bi-calendar-check fs-4"></i>
                    </div>
                    <div>
                        <small class="text-muted fw-bold text-uppercase" style="font-size: 0.75rem;">Prenotazioni Totali</small>
                        <h2 class="mb-0 fw-bold" th:text="${#lists.size(bookings)}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card h-100 p-3">
                <h6 class="text-muted mb-3">Andamento Prenotazioni (Demo)</h6>
                <div style="height: 100px;">
                    <canvas id="bookingsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="fw-bold mb-0"><i class="bi bi-table me-2"></i>Gestione Prenotazioni</h5>
            <button class="btn btn-success btn-sm rounded-pill" onclick="Swal.fire('Info', 'Funzione Export in arrivo!', 'info')">
                <i class="bi bi-file-earmark-excel"></i> Export Excel
            </button>
        </div>

        <div class="table-responsive">
            <table id="bookingsTable" class="table table-hover align-middle w-100">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Utente</th>
                    <th>Aula</th>
                    <th>Data</th>
                    <th class="text-end">Azioni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b : ${bookings}">
                    <td class="fw-bold text-secondary" th:text="${'#' + b.id}"></td>
                    <td>
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-person-circle text-muted"></i>
                            <span th:text="${b.username}"></span>
                        </div>
                    </td>
                    <td><span class="badge bg-primary bg-opacity-10 text-primary" th:text="${b.room.name}"></span></td>
                    <td th:text="${b.date}"></td>
                    <td class="text-end">
                        <form th:action="@{'/admin/delete/' + ${b.id}}" method="post" class="delete-form d-inline">
                            <button type="button" class="btn btn-sm btn-outline-danger border-0" onclick="confirmDelete(this)">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // 1. Inizializzazione DataTables
    $(document).ready(function() {
        $('#bookingsTable').DataTable({
            language: { url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/it-IT.json' },
            pageLength: 5,
            lengthMenu: [5, 10, 25]
        });
    });

    // 2. Chart.js (Demo)
    const ctx = document.getElementById('bookingsChart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Lun', 'Mar', 'Mer', 'Gio', 'Ven'],
            datasets: [{
                label: 'Prenotazioni',
                data: [12, 19, 3, 5, 2],
                backgroundColor: 'rgba(220, 53, 69, 0.5)',
                borderColor: 'rgba(220, 53, 69, 1)',
                borderWidth: 1,
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true, display: false }, x: { grid: { display: false } } }
        }
    });

    // 3. SweetAlert per Eliminazione
    function confirmDelete(btn) {
        Swal.fire({
            title: 'Eliminare prenotazione?',
            text: "L'azione è irreversibile!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#dc3545',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Sì, elimina',
            cancelButtonText: 'Annulla'
        }).then((result) => {
            if (result.isConfirmed) {
                btn.closest('form').submit();
            }
        });
    }

    // 4. Dark Mode Logic
    const toggleBtn = document.getElementById('themeToggle');
    const html = document.documentElement;
    toggleBtn.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-bs-theme', newTheme);
        toggleBtn.innerHTML = newTheme === 'light' ? '<i class="bi bi-moon-stars"></i>' : '<i class="bi bi-sun-fill"></i>';
    });
</script>

</body>
</html>
